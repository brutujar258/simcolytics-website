<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b894;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#faviconGradient)"/>
  
  <!-- Solar panel -->
  <rect x="4" y="8" width="8" height="6" fill="url(#solarGradient)" rx="1" ry="1"/>
  <rect x="5" y="9" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  <rect x="7" y="9" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  <rect x="9" y="9" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  
  <rect x="5" y="11" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  <rect x="7" y="11" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  <rect x="9" y="11" width="1.5" height="1.5" fill="#ffffff" opacity="0.9"/>
  
  <!-- Battery -->
  <rect x="20" y="10" width="6" height="4" fill="url(#batteryGradient)" rx="1" ry="1"/>
  <rect x="26" y="11" width="1" height="2" fill="url(#batteryGradient)" rx="0.5" ry="0.5"/>
  <rect x="21" y="11" width="1" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="23" y="11" width="1" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="25" y="11" width="1" height="2" fill="#ffffff" opacity="0.8"/>
  
  <!-- Energy flow -->
  <path d="M 13 11 L 19 11" stroke="url(#accentGradient)" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Analytics bars -->
  <rect x="6" y="18" width="1.5" height="3" fill="url(#accentGradient)" rx="0.5" ry="0.5"/>
  <rect x="8" y="17" width="1.5" height="4" fill="url(#accentGradient)" rx="0.5" ry="0.5"/>
  <rect x="10" y="16" width="1.5" height="5" fill="url(#accentGradient)" rx="0.5" ry="0.5"/>
  <rect x="12" y="15" width="1.5" height="6" fill="url(#accentGradient)" rx="0.5" ry="0.5"/>
  <rect x="14" y="14" width="1.5" height="7" fill="url(#accentGradient)" rx="0.5" ry="0.5"/>
  
  <!-- Data points -->
  <circle cx="7" cy="17" r="0.5" fill="#ffffff"/>
  <circle cx="9" cy="16" r="0.5" fill="#ffffff"/>
  <circle cx="11" cy="15" r="0.5" fill="#ffffff"/>
  <circle cx="13" cy="14" r="0.5" fill="#ffffff"/>
  <circle cx="15" cy="13" r="0.5" fill="#ffffff"/>
  
  <!-- Connecting line -->
  <path d="M 7 17 L 9 16 L 11 15 L 13 14 L 15 13" stroke="#ffffff" stroke-width="0.5" fill="none" stroke-linecap="round"/>
  
  <!-- PMP badge -->
  <circle cx="24" cy="24" r="3" fill="url(#accentGradient)"/>
  <text x="24" y="26" font-family="Arial, sans-serif" font-size="6" font-weight="700" fill="#1e3c72" text-anchor="middle">
    PMP
  </text>
</svg> 